version: '3.8'

services:
  backend:
    build: ./server
    container_name: supportflow-backend
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    restart: always

  frontend:
    build: ./frontend
    container_name: supportflow-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always
